    {{ range first 6 (where .Site.Pages "Section" "post") }} 
        {{ if eq .Type "post" }}
        <!-- Make a 'post' card -->
            <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
                
                <!-- card title -->
                <div class="mdl-card__media mdl-color-text--grey-50">
                    <h3><a href="{{ .Permalink }}">{{ title .Title }}</a></h3>
                </div>
                
                <!-- Snippet of post -->
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    {{ .Summary }}
                </div>
                
                <!-- Author and Date -->
                <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                    <div class="minilogo"></div> <!-- author's profile pic -->
                    <div>
                        <strong><a href="{{ .Params.author.website }}">{{ .Params.Author.name }}</a></strong>
                        <span>{{ .Date.Format "Jan 2, 2006" }}</span>
                    </div>
                </div>

            </div>
        {{ end }} 
    {{ end }}

    <nav class="demo-nav mdl-cell mdl-cell--12-col">
        <div class="section-spacer"></div>
        <a href="/post/" class="demo-nav__button" title="show more">
            More
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons" role="presentation">arrow_forward</i>
            </button>
        </a>
    </nav>
