{{ partial "header.html" . }}

<div class="hugo-blog__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media mdl-color-text--grey-50" {{with .Params.headerimage}}style="background-image: url('{{.}}');"{{end}}>
            <h3>{{ title .Title }}</h3>
        </div>
        
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
            <div class="minilogo" {{with .Params.author.image}}style="background-image: url('{{.}}');"{{end}}></div>
            <div>
                <strong>{{ .Params.author.name }}</strong>
                <span>{{ .Date.Format "Jan 2, 2006" }}</span>
            </div>
            <div class="section-spacer"></div>
        </div>
            
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
            {{ .Content }}
        </div>
        
        <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments"> 
            <a class="black-text" href={{ .Params.author.website }}>{{ .Params.author.name }}</a>
            <p class="italic grey-text text-darken-3">{{ .Params.author.description }}</p>
        </div>  
    </div>
    {{ partial "prevnextbtns.html" . }} 
</div>
{{ partial "footer.html" . }}
